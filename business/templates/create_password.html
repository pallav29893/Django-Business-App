{% load static %} {% block content %}

<div
  style="
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  "
>
  <div
    style="
      border: 1px solid;
      width: fit-content;
      padding: 25px;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      flex-direction: column;
      height: fit-content;
      align-items: center;
      box-shadow: 3px 3px 3px 3px #5a5457;
      background-color: #efefef;
    "
  >
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h3 class="text-center">Create Password</h3>
            </div>
            <div class="card-body">
              <form method="POST">
                <div style="display: grid;gap: 20px;">
                  {% csrf_token %} {% if messages %}
                  <div class="messages">
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                      {{ message }}
                    </div>
                    {% endfor %}
                  </div>
                  {% endif %}
                  <div style="display: grid; gap: 20px">
                    <div
                      class="form-group mb-3"
                      style="display: grid; gap: 7px"
                    >
                      <label for="password">New Password*</label>
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        required
                      />
                    </div>

                    <div
                      class="form-group mb-3"
                      style="display: grid; gap: 7px"
                    >
                      <label for="confirm_password">Confirm Password*</label>
                      <input
                        type="password"
                        class="form-control"
                        id="confirm_password"
                        name="confirm_password"
                        required
                      />
                    </div>
                  </div>
                  <div class="d-grid">
                    <button
                      type="submit"
                      class="btn "
                      style="background-color: #eb308e; color: white; border: 1px solid white; padding: 5px;padding-inline: 15px; border-radius: 5px;"
                    >
                      Create Password
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
