        <h2>Login</h2>
        <form
          method="post"
          style="
            display: flex;
            flex-direction: column;
            justify-content: baseline;
          "
        >
          {% csrf_token %}
          <div style="display: grid;gap: 20px;">
            <div>
              <!-- {{ form.username.label }}  -->
              <!-- {{ form.username }} -->
              <input
              style="border-radius: 10px;padding: 5px; border-color: #4b4448;"
              id="username"
              type="username"
              name="username"
              placeholder="username"
              required
            />
            </div>

            <div>
              <!-- {{ form.password.label }} -->
              <input
              
                id="password"
                type="password"
                name="password"
                required
                placeholder="password"
                style="position: absolute; border-radius: 10px;padding: 5px; border-color: #4b4448;"
              />
              <i
                type="button"
                id="togglePassword"
                style="
                  position: relative;
                  left: 182px;
                  top: 6px;
                  cursor: pointer;
                  color: #4b4448;
                "
                class="fa-regular fa-eye"
              >
              </i>
            </div>
            <button class="btn" id="login-form" style="background-color: #eb308e" type="submit">
              Login
            </button>
            <div id="message"></div>
          </div>
        </form>

        <p>
          <span>Don't have an account? <a href="/sign-up">Sign Up</a></span>
        </p>
      </div>
    </div>
 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


    <script>
      document
        .getElementById("togglePassword")
        .addEventListener("click", function () {
          const passwordField = document.getElementById("password");
          const type =
            passwordField.getAttribute("type") === "password"
              ? "text"
              : "password";
          passwordField.setAttribute("type", type);
          this.className =
            type === "password"
              ? "fa-regular fa-eye"
              : "fa-regular fa-eye-slash";
        });
